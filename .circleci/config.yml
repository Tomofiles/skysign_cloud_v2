version: 2
jobs:
  build_and_test_golang:
    docker:
      - image: circleci/golang:1.13
    working_directory: ~/http_gateway
    steps:
      - checkout
      - restore_cache:
          key: mod-{{ checksum "./http_gateway/go.sum" }}
      - run:
          command: |
            cd ./http_gateway
            go install ./...
      - store_artifacts:
          path: /go/bin/comm-user-gateway
      - store_artifacts:
          path: /go/bin/comm-vehicle-gateway
      - save_cache:
          key: mod-{{ checksum "./http_gateway/go.sum" }}
          paths:
            - /go/pkg/mod
  build_and_test_java:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    environment:
    working_directory: ~/communication
    steps:
      - checkout
      - restore_cache:
          key: communication-{{ checksum "./communication/pom.xml" }}
      - run:
          command: |
            cd ./communication
            mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: communication-{{ checksum "./communication/pom.xml" }}
      - run:
          command: |
            cd ./skysign-proto
            make cp_communication
            cd ../communication
            mvn package
      - store_artifacts:
          path: ./communication/target/communication-0.0.1-SNAPSHOT.jar
