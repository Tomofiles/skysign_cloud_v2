apiVersion: apps/v1
kind: Deployment
metadata:
  name: skysign-client-backend
  labels:
    run: skysign-client-backend
spec:
  selector:
    matchLabels:
      run: skysign-client-backend
  replicas: ${CLIENT_REPLICAS}
  template:
    metadata:
      labels:
        run: skysign-client-backend
    spec:
      containers:
      - name: skysign-client-backend
        image: eu.gcr.io/${GOOGLE_PROJECT_ID}/client:${BUILD_TAG}
        ports:
        - containerPort: 5000