apiVersion: v1
kind: Service
metadata:
  name: skysign-communication-database
spec:
  ports:
  - port: 5432
    protocol: TCP
---
kind: Endpoints
apiVersion: v1
metadata:
  name: skysign-communication-database
subsets:
  - addresses:
      - ip: ${COMMUNICATION_DATABASE_HOST}
    ports:
      - port: 5432