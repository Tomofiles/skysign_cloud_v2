apiVersion: apps/v1
kind: Deployment
metadata:
  name: skysign-http-gateway-user-backend
  labels:
    run: skysign-http-gateway-user-backend
spec:
  selector:
    matchLabels:
      run: skysign-http-gateway-user-backend
  replicas: ${HTTP_GATEWAY_USER_REPLICAS}
  template:
    metadata:
      labels:
        run: skysign-http-gateway-user-backend
    spec:
      containers:
      - name: skysign-http-gateway-user-backend
        image: eu.gcr.io/${GOOGLE_PROJECT_ID}/http_gateway:${BUILD_TAG}
        command: ["/app/comm-user-gateway"]
        args: ["-port", "8888", "-backend_host", "skysign-communication", "-backend_port", "5001"]
        ports:
        - containerPort: 8888