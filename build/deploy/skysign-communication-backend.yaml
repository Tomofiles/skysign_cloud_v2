apiVersion: apps/v1
kind: Deployment
metadata:
  name: skysign-communication-backend
spec:
  selector:
    matchLabels:
      run: skysign-communication-backend
  replicas: 1
  template:
    metadata:
      labels:
        run: skysign-communication-backend
    spec:
      containers:
      - name: skysign-communication-backend
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/skysign-cloud-v2:communication_${CIRCLE_SHA1}
        command: ["java"]
        args: ["-cp", "app:app/lib/*", "net.tomofiles.skysign.communication.CommunicationApplication"]
        env:
        - name: db.host
          value: "${AWS_RDS_DB_HOST}"
        - name: db.username
          value: "${AWS_RDS_USER_NAME}"
        - name: db.password
          value: "${AWS_RDS_PASSWORD}"
        ports:
        - containerPort: 5001
