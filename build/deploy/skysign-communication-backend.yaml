apiVersion: apps/v1
kind: Deployment
metadata:
  name: skysign-communication-backend
spec:
  selector:
    matchLabels:
      run: skysign-communication-backend
  replicas: 1
  template:
    metadata:
      labels:
        run: skysign-communication-backend
    spec:
      serviceAccountName: skysign-ksa
      containers:
      - name: skysign-communication-backend
        image: gcr.io/${GOOGLE_PROJECT_ID}/communication:${CIRCLE_SHA1}
        command: ["java"]
        args: ["-cp", "app:app/lib/*", "net.tomofiles.skysign.communication.CommunicationApplication"]
        env:
        - name: db.host
          valueFrom:
            secretKeyRef:
              name: skysign-db-connection
              key: db_host
        ports:
        - containerPort: 5001
      - name: cloud-sql-proxy
        # It is recommended to use the latest version of the Cloud SQL proxy
        # Make sure to update on a regular schedule!
        image: gcr.io/cloudsql-docker/gce-proxy:1.17
        command:
          - "/cloud_sql_proxy"

          # If connecting from a VPC-native GKE cluster, you can use the
          # following flag to have the proxy connect over private IP
          # - "-ip_address_types=PRIVATE"

          # Replace DB_PORT with the port the proxy should listen on
          # Defaults: MySQL: 3306, Postgres: 5432, SQLServer: 1433
          - "-instances=${CLOUD_SQL_INSTANCE_NAME}=tcp:5432"
        securityContext:
          # The default Cloud SQL proxy image is based on distroless, which
          # runs as the "nonroot" user (uid: 65534) by default.
          runAsNonRoot: true