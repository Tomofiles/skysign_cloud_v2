apiVersion: apps/v1
kind: Deployment
metadata:
  name: skysign-communication-gateway-backend
  labels:
    run: skysign-communication-gateway-backend
spec:
  selector:
    matchLabels:
      run: skysign-communication-gateway-backend
  replicas: 1
  template:
    metadata:
      labels:
        run: skysign-communication-gateway-backend
    spec:
      containers:
      - name: skysign-communication-gateway-backend
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/skysign-cloud-v2:http_gateway_${CIRCLE_SHA1}
        command: ["/app/comm-gateway"]
        args: ["-port", "6000", "-backend_host", "skysign-communication", "-backend_port", "5001"]
        ports:
        - containerPort: 6000