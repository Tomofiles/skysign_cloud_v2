apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: skysign-endpoint
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-0ae1df469fcc5d6d3,subnet-01f478c4b47bf4e25
spec:
  rules:
  - http:
      paths:
      - path: /api/v1/vehicles*
        backend:
          serviceName: skysign-vehicle-gateway
          servicePort: 6000
      - path: /api/v1/missions*
        backend:
          serviceName: skysign-mission-gateway
          servicePort: 6000
      - path: /api/v1/communications*
        backend:
          serviceName: skysign-communication-gateway
          servicePort: 6000
      - path: /api/v1/helper*
        backend:
          serviceName: skysign-helper-gateway
          servicePort: 6000
      - path: /*
        backend:
          serviceName: skysign-client
          servicePort: 5000