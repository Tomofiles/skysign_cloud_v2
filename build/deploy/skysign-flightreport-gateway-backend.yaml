apiVersion: apps/v1
kind: Deployment
metadata:
  name: skysign-flightreport-gateway-backend
  labels:
    run: skysign-flightreport-gateway-backend
spec:
  selector:
    matchLabels:
      run: skysign-flightreport-gateway-backend
  replicas: 1
  template:
    metadata:
      labels:
        run: skysign-flightreport-gateway-backend
    spec:
      volumes:
      - name: envoy
        configMap:
          name: skysign-flightreport-gateway-backend-envoy
      containers:
      - name: envoy
        image: envoyproxy/envoy:v1.17-latest
        command:
          - "/usr/local/bin/envoy"
        args:
          - "--config-path /etc/envoy/envoy.json"
          - "--bootstrap-version 2"
        ports:
          - containerPort: 15001
            name: app
          - containerPort: 8001
            name: envoy-admin
        volumeMounts:
          - name: envoy
            mountPath: /etc/envoy
      - name: skysign-flightreport-gateway-backend
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/skysign-cloud-v2:http-gateway_${CIRCLE_SHA1}
        command: ["/app/flightreport-gateway"]
        args: ["-port", "6000", "-backend_host", "127.0.0.1", "-backend_port", "5001"]
        ports:
        - containerPort: 6000