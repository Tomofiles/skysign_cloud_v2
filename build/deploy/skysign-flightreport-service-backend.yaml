apiVersion: apps/v1
kind: Deployment
metadata:
  name: skysign-flightreport-service-backend
spec:
  selector:
    matchLabels:
      run: skysign-flightreport-service-backend
  replicas: 1
  template:
    metadata:
      labels:
        run: skysign-flightreport-service-backend
    spec:
      volumes:
      - name: envoy
        configMap:
          name: skysign-flightreport-service-backend-envoy
      containers:
      - name: envoy
        image: envoyproxy/envoy:v1.17-latest
        command:
          - "/usr/local/bin/envoy"
        args:
          - "--config-path /etc/envoy/envoy.json"
          - "--bootstrap-version 2"
        ports:
          - containerPort: 15001
        volumeMounts:
          - name: envoy
            mountPath: /etc/envoy
      - name: skysign-flightreport-service-backend
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/skysign-cloud-v2:flightreport_${CIRCLE_SHA1}
        command: ["/app/flightreport"]
        args: ["-logtostderr"]
        env:
        - name: DB_HOST
          value: "skysign-db"
        - name: DB_USERNAME
          value: "${AWS_RDS_USER_NAME}"
        - name: DB_PASSWORD
          value: "${AWS_RDS_PASSWORD}"
        - name: DB_SSL_ENABLED
          value: "require"
        - name: MQ_HOST
          value: "${AWS_AMQ_MQ_HOST}"
        - name: MQ_PORT
          value: "${AWS_AMQ_PORT}"
        - name: MQ_USERNAME
          value: "${AWS_AMQ_USER_NAME}"
        - name: MQ_PASSWORD
          value: "${AWS_AMQ_PASSWORD}"
        - name: MQ_SSL_ENABLED
          value: "enable"
        ports:
        - containerPort: 5001
